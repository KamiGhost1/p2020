<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="" class="navbar-brand">Одноразовый блокнот</a>
                </div>
                <div class="justify-content-end">
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid justify-content-center" style="display: flex;margin: 1% 0%; margin-top: 20px;">
        <a href="./index.html" class="btn btn-primary">Зашифровать методом Виженера</a>
    </div>
    <div class="container-fluid justify-content-center" style="display: flex;margin: 1% 0%; margin-top: 20px;">
        <textarea name="" id="msg" cols="50" rows="5" placeholder="Введи сообщение для шифрования"></textarea>
    </div>
    <div class="container-fluid justify-content-center" style="display: flex;margin: 1% 0%">
        <textarea id="key" cols="50" rows="5" placeholder="Ключ"></textarea>
    </div>
    <div class="container-fluid justify-content-center" style="display: flex;margin: 1% 0%">
        <input type="button" id="btn1" value="Зашифровать">
        <input type="button" id="btn2" value="Расшифровать">
        <input type="button" id="btn3" value="Отчистить">
    </div>
    <div class="container-fluid justify-content-center" style="display: flex;margin: 1% 0%">
        <textarea name="" id="Emsg" cols="50" rows="5" placeholder="Шифр"></textarea>
    </div>
    <script>
        
        let msg = document.getElementById('msg');
        let Emsg = document.getElementById('Emsg');
        let key = document.getElementById('key');

        $('#btn3').click(()=>{
            Emsg.value ='';
            msg.value = '';
            key.value = '';
        })
        
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }

        $('#btn1').click(()=>{
            if(msg.value == '' && key.value == ''){
                alert('Введите сообщение и/или ключ!')
            }else{
                Emsg.value ='';
                let eM = msg.value.split('')
                if(key.value ==''){
                    let rKey = '';
                    for(let i = 0; i<eM.length;i++){
                        rKey+=String.fromCharCode(getRandomInt(255));
                    }
                    key.value = rKey;
                }
                let eK = key.value.split('');
                if(eM.length != eK.length){
                    alert('Ключ и сообщения разной длинны!')
                }else{
                    for(let i=0;i<eM.length;i++){
                        console.log(crypt(eM[i],eK[i]));
                        
                        Emsg.value+=String.fromCharCode(crypt(eM[i],eK[i]))
                    }
                }
            }
        $('#btn2').click(()=>{
            if(msg.value == '' && key.value == ''){
                alert('Введите сообщение и ключ!')
            }else{
                Emsg.value ='';
                let eM = msg.value.split('')
                let eK = key.value.split('');
                if(eM.length != eK.length){
                    alert('Ключ и сообщения разной длинны!')
                }else{
                    for(let i=0;i<eM.length;i++){
                        console.log(crypt(eM[i],eK[i]));
                        Emsg.value+=String.fromCharCode(crypt(eM[i],eK[i]))
                    }
                }
            }
        })
            

        })
        let crypt = function(eM,eK){
            return eM.charCodeAt(0)^eK.charCodeAt(0);
        }

    </script>
</body>
</html>
